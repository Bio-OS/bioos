version: '3'
services:
  mysql:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mypassword
      MYSQL_DATABASE: bioos
    ports:
      - "3306:3306"
    volumes:
      - mysql-storage:/var/lib/mysql
    networks:
      - bioos
  apiserver:
    build:
      context: .
      dockerfile: build/apiserver/Dockerfile
    restart: always
    environment:
      MYSQL_HOST: mysql
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: mypassword
      MYSQL_PORT: "3306"
      MYSQL_DB: bioos
    command: ["--config", "/app/conf/apiserver-mysql.yaml", "--log-level", "debug"]
    ports:
      - "8888:8888"
      - "50051:50051"
    volumes:
      - bioos-storage:/app/conf/fs
    depends_on:
      - mysql
    networks:
      - bioos
  web:
    build:
      context: .
      dockerfile: build/web/Dockerfile
    restart: always
    depends_on:
      - apiserver
    ports:
      - "8901:80"
    networks:
      - bioos
  cromwell:
    image: broadinstitute/cromwell:85
    restart: always
    command:
      - server
    ports:
      - "8000:8000"
    volumes:
      - bioos-storage:/nfs/bioos-storage
    networks:
      - bioos
  app:
    image: ghcr.io/sapporo-wes/sapporo-service:1.5.1
    container_name: sapporo-service
    volumes:
      # The ones below are mounted for cwltool and DinD.
      - ${PWD}/run:${PWD}/run
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
    environment:
      # Priority: [Command Line Argument] -> [Environment Variable] -> [Default Values]
      # - SAPPORO_HOST=0.0.0.0 # Not available when using the uwsgi server.
      # - SAPPORO_PORT=1122 # Not available when using the uwsgi server.
      - SAPPORO_DEBUG=False
      - SAPPORO_RUN_DIR=${PWD}/run
      # - SAPPORO_DATA_REMOVE_OLDER_THAN_DAYS=30
      # - SAPPORO_GET_RUNS=False
      # - SAPPORO_RUN_ONLY_REGISTERED_WORKFLOWS=False
      # - SAPPORO_ACCESS_CONTROL_ALLOW_ORIGIN=*
      # - SAPPORO_URL_PREFIX=/
    ports:
      - 0.0.0.0:1122:1122
    restart: always
    working_dir: /nfs/bioos-storage
    command:
      [
        "uwsgi",
        "--yaml",
        "/app/uwsgi.yml",
        "--http",
        "0.0.0.0:1122",
        "--workers",
        "1" # Number of workers to process http requests
      ]
    networks:
      - bioos
networks:
  bioos:
    driver: bridge
volumes:
  bioos-storage:
  mysql-storage:
